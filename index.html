<html lang="en">

<head>

  <title>Multiple Count down timer</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      Hello this an awesome multiple independent countdown timer written in Javascript.
    </div>
    <div class="row  text-center">

      <div class="col-md-3 timer" data-interval="10">
        <h1 class="mt-5">100</h1>
        <p class="lead">Sec(s) left</p>
      </div>

      <div class="col-md-3 timer" data-interval="70">
        <h1 class="mt-5">100</h1>
        <p class="lead">Sec(s) left</p>
      </div>

      <div class="col-md-3 timer" data-interval="36">
        <h1 class="mt-5">100</h1>
        <p class="lead">Sec(s) left</p>
      </div>

      <div class="col-md-3 timer" data-interval="50">
        <h1 class="mt-5">100</h1>
        <p class="lead">Sec(s) left</p>
      </div>

    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
